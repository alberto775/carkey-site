
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>CarKey Mobile</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background: #f4f4f4; }
        form { background: #fff; padding: 2em; border-radius: 8px; max-width: 500px; margin: auto; }
        input, textarea { width: 100%; padding: 0.8em; margin-bottom: 1em; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 0.8em 2em; background: #004aad; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        h2 { text-align: center; color: #004aad; }
    </style>
</head>
<body>

    <h2>Susisiekite su mumis</h2>
    <form action="https://formspree.io/f/xpzvwyzr" method="POST">
        <label>Vardas:<br>
            <input type="text" name="name" required>
        </label><br>
        <label>El. paštas:<br>
            <input type="email" name="email" required>
        </label><br>
        <label>Žinutė:<br>
            <textarea name="message" rows="5" required></textarea>
        </label><br>
        <button type="submit">Siųsti</button>
    </form>

</body>
</html>
