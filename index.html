<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith("lt")) {
      window.location.href = "index_lt.html";
    } else if (lang.startsWith("ru")) {
      window.location.href = "index_ru.html";
    } else {
      window.location.href = "index_en.html";
    }
  </script>
</head>
<body>
  <p>Redirecting based on your language...</p>
</body>
</html>
