
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CarKey Mobile</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #language-switcher button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <div id="language-switcher">
    <button onclick="setLanguage('lt')">LT</button>
    <button onclick="setLanguage('ru')">RU</button>
    <button onclick="setLanguage('en')">EN</button>
  </div>

  <h1 data-i18n="title">Мобильный сервис ключей</h1>
  <p data-i18n="description">Профессиональный ремонт и программирование ключей</p>

  <script>
    const translations = {
      en: {
        title: "Mobile Key Service",
        description: "Professional car key repair and programming"
      },
      ru: {
        title: "Мобильный сервис ключей",
        description: "Профессиональный ремонт и программирование ключей"
      },
      lt: {
        title: "Mobilus raktų aptarnavimas",
        description: "Profesionalus automobilių raktų remontas ir programavimas"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      translatePage(lang);
    }

    function translatePage(lang) {
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("lang") || "ru";
      translatePage(savedLang);
    });
  </script>
</body>
</html>
